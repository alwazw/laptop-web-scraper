name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install playwright
          pip install playwright-stealth || true
          # install browsers
          playwright install chromium

      - name: Run tests
        env:
          # Do NOT run live scraping smoke tests by default in CI
          RUN_LIVE_SMOKE: '0'
        run: |
          pytest -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Quick check
        run: |
          python -m pip install --upgrade pip
          pip install flake8 || true
          flake8 --version || true
